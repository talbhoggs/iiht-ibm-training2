<h3><i class="fas fa-list-alt"></i> My Playlist</h3>
<ul class="list-group list-group-flush">
    <li placement="right" ngbTooltip="Click to Play item" *ngFor="let item of playList" class="list-group-item list-group-item-action" (click)="setActive(this)">
            <a style="display:block;" (click)="selectedVideo(item)"><span class="d-inline-block"><i class="fas fa-play-circle"></i> {{item.title}}</span></a>
    </li>
</ul>
